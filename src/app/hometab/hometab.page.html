<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Training</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Chest</ion-item>
      <ion-item>Shoulder</ion-item>
      <ion-item>Bicept</ion-item>
      <ion-item>Tricept</ion-item>
      <ion-item>Abdominal</ion-item>
      <ion-item>Legs</ion-item>
      <ion-item>Back Muscle</ion-item>
      <ion-item>Cardio</ion-item>
      <ion-item>Warming-Up</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu side="end" menuId="second">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>LemmorAdenip</ion-label>
        </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="stats"></ion-icon>
        <ion-label>Prevous Activity</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="stopwatch"></ion-icon>
        <ion-label>Training Program</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Sign-Out</ion-label>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="openFirst()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-select value="a" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="a">Option A</ion-select-option>
      <ion-select-option value="b">Option B</ion-select-option>
      <ion-select-option value="c">Option C</ion-select-option>
      <ion-select-option value="d">Option D</ion-select-option>
    </ion-select>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openSecond()">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content center text-center padding color="dark" class="center-progress-bar">
  <ion-grid>
    <ion-row center center>
      <ion-col center center>

        <ion-item color="dark">
          <ion-label>Rest Duration</ion-label>
          <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
        </ion-item>

        <circle-progress (click)="startTime()" [percent]="percent" [maxPercent]="100" [radius]="radius"
          [showTitle]="true" [showSubtitle]="true" [showUnits]="true" [outerStrokeWidth]="16"
          [outerStrokeColor]="'#8000FF'" [showZeroOuterStroke]="false" [backgroundStroke]="'#33003F'"
          [backgroundStrokeWidth]="3" [outerStrokeGradient]="true" [outerStrokeGradientStopColor]="'#FF00CB'"
          [showInnerStroke]="false">

        </circle-progress>
        <h1>
          {{ elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}
        </h1>
        <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>


      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTime()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTime()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
