<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu side="end" menuId="second">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>End Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="openFirst()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-select value="a" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="a">Option A</ion-select-option>
      <ion-select-option value="b">Option B</ion-select-option>
      <ion-select-option value="c">Option C</ion-select-option>
      <ion-select-option value="d">Option D</ion-select-option>
    </ion-select>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openSecond()">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content center text-center padding color="dark" class="center-progress-bar">
  <ion-grid>
    <ion-row center text-center>
      <ion-col>

        <ion-item color="dark">
          <ion-label>Rest Duration</ion-label>
          <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
        </ion-item>

        <circle-progress (click)="startTime()"
        [percent]="percent" 
        [maxPercent]="100" 
        [radius]="radius" 
        [showTitle]="true"
        [showSubtitle]="true" 
        [showUnits]="true" 
        [outerStrokeWidth]="16" 
        [outerStrokeColor]="'#8000FF'"
        [showZeroOuterStroke]="false"
        [backgroundStroke]="'#33003F'" 
        [backgroundStrokeWidth]="3"
        [outerStrokeGradient]="true" 
        [outerStrokeGradientStopColor]="'#FF00CB'" 
        [showInnerStroke]="false">
        </circle-progress>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
